<html>
<body>
	<p>
		<form action="AddAirline" method="post">
			<label for="airlineCode">Airline code:</label> 
			<input type="text" id="airlineCode" name="airlineCode" />
			<br />
			
			<label for="airlineName">Airline name:</label> 
			<input type="text" id="airlineName" name="airlineName" />
			<br /> 
			
			<input type="submit" value="Add airline"/>
		</form>
	</p>
	
	<p>
		<form action="AddCountry" method="post">
			<label for="countryCode">Country code:</label> 
			<input type="text" id="countryCode" name="countryCode" />
			<br />
			
			<label for="countryName">Country name:</label> 
			<input type="text" id="countryName" name="countryName" />
			<br /> 
			
			<input type="submit" value="Add country"/>
		</form>
	</p>
	
	<p>
		<form action="AddAirport" method="post">
			<label for="airportCode">Airport code:</label> 
			<input type="text" id="airportCode" name="airportCode" />
			<br />
			
			<label for="airportAddress">Airport address:</label> 
			<input type="text" id="airportAddress" name="airportAddress" />
			<br /> 
			
			<label for="airportCity">Airport city:</label> 
			<input type="text" id="airportCity" name="airportCity" />
			<br /> 
			
			<input type="submit" value="Add airport"/>
		</form>
	</p>
	
	<p>
		<form action="AddPassenger" method="post">
			<label for="passengerFirstName">Passenger first name:</label> 
			<input type="text" id="passengerFirstName" name="passengerFirstName" />
			<br />
			
			<label for="passengerLastName">Passenger last name:</label> 
			<input type="text" id="passengerLastName" name="passengerLastName" />
			<br /> 
			
			<label for="passengerIdNo">Passenger ID No:</label> 
			<input type="text" id="passengerIdNo" name="passengerIdNo" />
			<br /> 
			
			<label for="passengerIdType">Passenger ID Type:</label> 
			<input type="text" id="passengerIdType" name="passengerIdType" />
			<br />
			
			<input type="submit" value="Add passenger"/>
		</form>
	</p>
</body>
</html>
